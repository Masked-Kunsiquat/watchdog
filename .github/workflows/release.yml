name: Release Artifacts

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # needed to create/upload release assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Verify tag is on master
        run: |
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/master; then
            echo "Tag commit is not on master; refusing to publish release assets."
            exit 1
          fi

      - name: Build tarball
        run: |
          chmod +x scripts/build-tarball.sh
          VERSION="$VERSION" ./scripts/build-tarball.sh

      - name: Build deb
        run: |
          chmod +x scripts/build-deb.sh
          VERSION="$VERSION" ./scripts/build-deb.sh

      - name: Verify artifacts
        run: |
          ls -l dist
          test -f "dist/netwatch-agent_${VERSION}.tar.gz"
          test -f "dist/netwatch-agent_${VERSION}_all.deb"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/netwatch-agent_${{ env.VERSION }}.tar.gz
            dist/netwatch-agent_${{ env.VERSION }}_all.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
